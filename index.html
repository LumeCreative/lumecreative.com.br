    <!-- Forçar ocultação do banner do Google Translate o mais cedo possível -->
    <style>
      iframe.goog-te-banner-frame { display: none !important; }
      .goog-te-banner-frame.skiptranslate { display: none !important; }
      body { top: 0 !important; }
      #google_translate_element, .goog-logo-link, .goog-te-gadget, .goog-te-gadget-simple { display: none !important; }
    </style>
  </head>
  
  <body>
    <div id="root"></div>
    <script>
      // Hide Google Translate banner aggressively and early
      (function() {
        function hideGT() {
          try {
            var iframe = document.querySelector('iframe.goog-te-banner-frame');
            if (iframe) {
              iframe.style.display = 'none';
              if (iframe.parentNode) iframe.parentNode.removeChild(iframe);
            }
            var sels = ['.goog-te-banner-frame', '.goog-te-gadget', '.goog-te-gadget-simple', '#goog-gt-tt', '.skiptranslate'];
            sels.forEach(function(sel){
              document.querySelectorAll(sel).forEach(function(el){
                el.style.display = 'none';
              });
            });
            if (document.body) document.body.style.top = '0px';
          } catch (e) {}
        }
        hideGT();
        // Observe DOM changes and keep hiding if reinjected
        var mo = new MutationObserver(hideGT);
        mo.observe(document.documentElement, { childList: true, subtree: true });
        window.addEventListener('load', hideGT);
        document.addEventListener('DOMContentLoaded', hideGT);
      })();
    </script>
